<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scanner</title>
        <script type="module" src="js/search.js"></script>
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div class="container">
            <h2>🎟️ Search Guest & Check-In</h2>
            <div id="currentEvent">⌛ Loading event details...</div>

            <input type="text" id="searchInput"
                placeholder="Search by guest name..." autocomplete="off">

            <ul id="searchResults"></ul>
        </div>

        <!-- 🔹 Ticket Modal -->
        <div id="ticketModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalGuestName"></h2>
                <button id="checkInAllBtn" class="check-in-all">✅ Check In
                    All</button>
                <ul id="modalTicketList"></ul>
            </div>
        </div>

    </body>
</html>
