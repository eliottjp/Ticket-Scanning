<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scanner</title>
        <!-- QR Code Scanner Library -->
        <script src="https://unpkg.com/html5-qrcode"></script>
        <script type="module" src="js/scanner.js"></script>
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="icon" href="data:,">

    </head>
    <body>
        <body>
            <div class="scanner-container">
                <h2 class="scanner-header">Scan Ticket</h2>
                <div id="currentEvent">âŒ› Loading event details...</div>

                <div class="input-wrapper">
                    <input type="text" id="barcodeInput" class="scanner-input"
                        placeholder="Scan barcode here..." autofocus>

                </div>

                <!-- Scan Status Message -->
                <div id="scanStatus" class="scan-status"></div>

            </div>

            <!-- Ticket Details -->
            <div id="ticketDetails" class="ticket-details">
                <p id="ticketName">Name: </p>
                <p id="ticketSeat">Seat Number: </p>
                <p id="ticketRow">Row: </p>
                <p id="ticketVIP">VIP: </p>
            </div>
            <!-- Ticket History -->
            <div id="ticketDetails" class="ticket-details">
                <h3 class="history-title">ðŸ“œ Scanning History</h3>
                <div id="scanHistory" class="scan-history">
                    <p class="empty-history">No scans yet...</p>
                </div>
            </div>

            <!-- Scanner Modal (Initially Hidden) -->
            <div id="scannerModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Scan Your Ticket</h2>
                    <div id="scanner"></div>
                    <p id="modalScanResult"></p>
                </div>
            </div>

            <!-- ðŸ”¹ Progress & Stats Section -->
            <div class="progress-card">
                <div class="progress-header">
                    <!-- Left Side: Scanned Count -->
                    <div>
                        <div class="progress-number" id="scannedCount">0</div>
                        <div class="progress-label">Scanned</div>
                    </div>

                    <!-- Center: Progress Circle -->
                    <div class="progress-container">
                        <div class="progress-circle">
                            <div class="progress-text">0%</div>
                        </div>
                    </div>

                    <!-- Right Side: Remaining Count -->
                    <div>
                        <div class="progress-number" id="remainingCount">0</div>
                        <div class="progress-label">Remaining</div>
                    </div>
                </div>

                <!-- ðŸ”¹ Toggle Switch (Below Progress Chart) -->
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="scanToggle">
                        <span class="slider"></span>
                    </label>
                    <span id="toggleLabel">Scanning In</span>
                    <button id="startQRScanner"
                        class="camera-button" for="barcodeInput">ðŸ“¸</butt>
                </div>
            </div>
        </body>

    </body>
</html>
